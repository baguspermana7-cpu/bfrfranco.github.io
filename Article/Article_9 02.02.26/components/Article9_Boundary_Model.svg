
<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="120" width="900" height="260" fill="#f5f5f5"/>
  <line x1="300" y1="120" x2="300" y2="380" stroke="red" stroke-dasharray="6"/>
  <line x1="550" y1="120" x2="550" y2="380" stroke="orange" stroke-dasharray="6"/>
  <line x1="800" y1="120" x2="800" y2="380" stroke="blue" stroke-dasharray="6"/>
  <circle cx="200" cy="250" r="10" fill="green">
    <animate attributeName="cx" from="200" to="780" dur="10s" repeatCount="indefinite"/>
  </circle>
  <text x="260" y="100">Safety Boundary</text>
  <text x="500" y="100">Performance Boundary</text>
  <text x="740" y="100">Authority Boundary</text>
</svg>
