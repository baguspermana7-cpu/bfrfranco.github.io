
<svg viewBox="0 0 1000 360" xmlns="http://www.w3.org/2000/svg">
<style>
.box{fill:#0f172a;stroke:#38bdf8;stroke-width:2;rx:14}
.fail{stroke:#f87171}
.txt{fill:#e5e7eb;font-family:Arial;font-size:14px}
.arrow{stroke:#94a3b8;stroke-width:2;marker-end:url(#m)}
.step{opacity:0;animation:fade 1s forwards}
@keyframes fade{to{opacity:1}}
</style>
<defs>
<marker id="m" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
<path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
</marker>
</defs>

<rect class="box step" x="40" y="60" width="260" height="60"/>
<text class="txt" x="60" y="95">Incident Occurs</text>

<line class="arrow step" x1="300" y1="90" x2="420" y2="90"/>

<rect class="box step" x="420" y="60" width="260" height="60"/>
<text class="txt" x="440" y="95">RCA Completed</text>

<line class="arrow step fail" x1="550" y1="120" x2="550" y2="220"/>

<rect class="box step" x="420" y="220" width="260" height="60"/>
<text class="txt" x="440" y="255">No Design Change</text>

<line class="arrow step" x1="680" y1="250" x2="840" y2="250"/>

<rect class="box step" x="840" y="220" width="120" height="60"/>
<text class="txt" x="850" y="255">Recurrence</text>
</svg>
