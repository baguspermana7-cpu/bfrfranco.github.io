
<svg viewBox="0 0 1000 360" xmlns="http://www.w3.org/2000/svg">
<style>
.box{fill:#0f172a;stroke:#f59e0b;stroke-width:2;rx:14}
.txt{fill:#e5e7eb;font-family:Arial;font-size:14px}
.arrow{stroke:#fbbf24;stroke-width:2;marker-end:url(#m)}
.step{opacity:0;animation:fade 1s ease forwards}
@keyframes fade{to{opacity:1}}
</style>
<defs>
<marker id="m" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
<path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
</marker>
</defs>

<rect class="box step" x="40" y="140" width="200" height="60" style="animation-delay:0s"/>
<text class="txt" x="60" y="175">Temporary Fix</text>

<line class="arrow step" x1="240" y1="170" x2="360" y2="170" style="animation-delay:1s"/>

<rect class="box step" x="360" y="140" width="220" height="60" style="animation-delay:2s"/>
<text class="txt" x="380" y="175">Deviation Normalized</text>

<line class="arrow step" x1="580" y1="170" x2="700" y2="170" style="animation-delay:3s"/>

<rect class="box step" x="700" y="140" width="240" height="60" style="animation-delay:4s"/>
<text class="txt" x="720" y="175">Latent Risk Accumulation</text>
</svg>
