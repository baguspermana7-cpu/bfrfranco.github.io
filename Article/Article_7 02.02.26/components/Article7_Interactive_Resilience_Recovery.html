
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Reliability vs Resilience</title>
<style>
body{background:#0b1220;color:#e5e7eb;font-family:system-ui}
.wrap{max-width:960px;margin:30px auto;padding:0 16px}
canvas{background:#020617;border-radius:12px}
</style>
</head>
<body>
<div class="wrap">
<h2>Disturbance Intensity vs Recovery Performance</h2>
<p>Simulation comparing reliable-only systems vs resilient systems.</p>
<canvas id="c" width="900" height="420"></canvas>
<div>
<label>Disturbance intensity:</label>
<input type="range" id="d" min="0" max="100" value="40"/>
<span id="dv">40</span>
</div>
</div>

<script>
const ctx=document.getElementById("c").getContext("2d");
const d=document.getElementById("d");
const dv=document.getElementById("dv");

function draw(){
 ctx.clearRect(0,0,900,420);
 ctx.strokeStyle="#475569";
 ctx.beginPath();
 ctx.moveTo(60,40);ctx.lineTo(60,360);ctx.lineTo(860,360);ctx.stroke();
 ctx.fillText("Recovery Quality",10,50);
 ctx.fillText("Time â†’",800,395);

 let disturbance=d.value;
 let relBase=80-disturbance*0.6;
 let resBase=90-disturbance*0.3;

 ctx.strokeStyle="#38bdf8";
 ctx.beginPath();
 for(let i=0;i<10;i++){
   let y=360-(relBase+Math.sin(i)*5);
   let x=60+i*(800/9);
   if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
 }
 ctx.stroke();

 ctx.strokeStyle="#22c55e";
 ctx.beginPath();
 for(let i=0;i<10;i++){
   let y=360-(resBase+Math.sin(i)*2);
   let x=60+i*(800/9);
   if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
 }
 ctx.stroke();

 dv.textContent=disturbance;
}

d.addEventListener("input",draw);
draw();
</script>
</body>
</html>
