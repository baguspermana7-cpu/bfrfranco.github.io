
<!DOCTYPE html>
<html>
<body style="background:#0b1220;color:#e5e7eb;font-family:Arial">
<h3>Vendor Dependency vs Decision Latency</h3>
<canvas id="c" width="720" height="360"></canvas>
<script>
const ctx=document.getElementById("c").getContext("2d");
let dep=[20,40,60,80,100];
let latency=[5,10,25,45,70];
ctx.beginPath();
ctx.moveTo(60,300);
for(let i=0;i<dep.length;i++){
 let x=60+i*150;
 let y=300-latency[i]*3;
 ctx.lineTo(x,y);
 ctx.fillText(dep[i]+"% vendor",x-20,320);
 ctx.fillText(latency[i]+" min",x-18,y-8);
}
ctx.strokeStyle="#60a5fa";
ctx.stroke();
</script>
</body>
</html>
