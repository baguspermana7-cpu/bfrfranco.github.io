<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Power line glow -->
    <filter id="powerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 0 L30 20 M30 40 L30 60 M0 30 L20 30 M40 30 L60 30" stroke="#06b6d4" stroke-width="0.5" opacity="0.1"/>
      <circle cx="30" cy="30" r="3" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#circuitPattern)"/>

  <!-- Radial glows -->
  <ellipse cx="200" cy="500" rx="300" ry="200" fill="#06b6d4" opacity="0.08"/>
  <ellipse cx="1000" cy="150" rx="250" ry="150" fill="#f59e0b" opacity="0.06"/>

  <!-- Power Distribution Diagram - Central -->
  <g transform="translate(600, 280)">
    <!-- Main power bus -->
    <rect x="-250" y="-8" width="500" height="16" rx="4" fill="#1e3a5f" stroke="#06b6d4" stroke-width="2"/>
    <rect x="-245" y="-4" width="490" height="8" rx="2" fill="url(#bgGrad)" opacity="0.5"/>

    <!-- Power flow animation lines -->
    <line x1="-240" y1="0" x2="-180" y2="0" stroke="#06b6d4" stroke-width="3" filter="url(#powerGlow)" opacity="0.8"/>
    <line x1="-100" y1="0" x2="-40" y2="0" stroke="#10b981" stroke-width="3" filter="url(#powerGlow)" opacity="0.8"/>
    <line x1="40" y1="0" x2="100" y2="0" stroke="#f59e0b" stroke-width="3" filter="url(#powerGlow)" opacity="0.8"/>
    <line x1="180" y1="0" x2="240" y2="0" stroke="#8b5cf6" stroke-width="3" filter="url(#powerGlow)" opacity="0.8"/>

    <!-- Voltage labels on bus -->
    <text x="0" y="35" font-family="JetBrains Mono, monospace" font-size="14" fill="#67e8f9" text-anchor="middle" font-weight="600">48V → 380V → 800V DC</text>
  </g>

  <!-- Provider Nodes -->
  <!-- AWS -->
  <g transform="translate(200, 180)">
    <rect x="-70" y="-45" width="140" height="90" rx="12" fill="#0f172a" stroke="#ff9900" stroke-width="2"/>
    <text x="0" y="-15" font-family="Inter, sans-serif" font-size="16" fill="#ff9900" text-anchor="middle" font-weight="700">AWS</text>
    <text x="0" y="8" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">Trainium2</text>
    <text x="0" y="28" font-family="JetBrains Mono, monospace" font-size="13" fill="#10b981" text-anchor="middle" font-weight="600">600 MW</text>
    <!-- Connection line -->
    <line x1="70" y1="100" x2="150" y2="100" stroke="#ff9900" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="70" cy="100" r="5" fill="#ff9900"/>
  </g>

  <!-- Google -->
  <g transform="translate(450, 180)">
    <rect x="-70" y="-45" width="140" height="90" rx="12" fill="#0f172a" stroke="#4285f4" stroke-width="2"/>
    <text x="0" y="-15" font-family="Inter, sans-serif" font-size="16" fill="#4285f4" text-anchor="middle" font-weight="700">Google</text>
    <text x="0" y="8" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">TPU v5p/v6e</text>
    <text x="0" y="28" font-family="JetBrains Mono, monospace" font-size="13" fill="#10b981" text-anchor="middle" font-weight="600">1.1 GW</text>
    <!-- Connection line -->
    <line x1="0" y1="45" x2="0" y2="55" stroke="#4285f4" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#4285f4"/>
  </g>

  <!-- Microsoft -->
  <g transform="translate(750, 180)">
    <rect x="-70" y="-45" width="140" height="90" rx="12" fill="#0f172a" stroke="#00a4ef" stroke-width="2"/>
    <text x="0" y="-15" font-family="Inter, sans-serif" font-size="16" fill="#00a4ef" text-anchor="middle" font-weight="700">Microsoft</text>
    <text x="0" y="8" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">GB200 NVL72</text>
    <text x="0" y="28" font-family="JetBrains Mono, monospace" font-size="13" fill="#10b981" text-anchor="middle" font-weight="600">300 MW</text>
    <!-- Connection line -->
    <line x1="0" y1="45" x2="0" y2="55" stroke="#00a4ef" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="#00a4ef"/>
  </g>

  <!-- xAI -->
  <g transform="translate(1000, 180)">
    <rect x="-70" y="-45" width="140" height="90" rx="12" fill="#0f172a" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="-15" font-family="Inter, sans-serif" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="700">xAI</text>
    <text x="0" y="8" font-family="JetBrains Mono, monospace" font-size="11" fill="#94a3b8" text-anchor="middle">Colossus</text>
    <text x="0" y="28" font-family="JetBrains Mono, monospace" font-size="13" fill="#10b981" text-anchor="middle" font-weight="600">2 GW</text>
    <!-- Connection line -->
    <line x1="-70" y1="100" x2="-150" y2="100" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="-70" cy="100" r="5" fill="#ef4444"/>
  </g>

  <!-- Anthropic - Central Featured -->
  <g transform="translate(600, 420)">
    <rect x="-120" y="-50" width="240" height="100" rx="16" fill="#0f172a" stroke="#d97706" stroke-width="3" filter="url(#glow)"/>
    <rect x="-115" y="-45" width="230" height="90" rx="14" fill="none" stroke="#d97706" stroke-width="1" opacity="0.3"/>
    <text x="0" y="-18" font-family="Inter, sans-serif" font-size="20" fill="#d97706" text-anchor="middle" font-weight="700">Anthropic</text>
    <text x="0" y="8" font-family="JetBrains Mono, monospace" font-size="12" fill="#94a3b8" text-anchor="middle">Multi-Cloud Factory</text>
    <text x="0" y="32" font-family="JetBrains Mono, monospace" font-size="15" fill="#10b981" text-anchor="middle" font-weight="700">2.3 GW+</text>
    <!-- Connection line up -->
    <line x1="0" y1="-50" x2="0" y2="-70" stroke="#d97706" stroke-width="2"/>
    <circle cx="0" cy="-70" r="6" fill="#d97706" filter="url(#glow)"/>
  </g>

  <!-- Connection lines from Anthropic to providers -->
  <g stroke="#d97706" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.6">
    <line x1="200" y1="235" x2="480" y2="370"/>
    <line x1="450" y1="235" x2="540" y2="370"/>
    <line x1="750" y1="235" x2="660" y2="370"/>
    <line x1="930" y1="235" x2="720" y2="370"/>
  </g>

  <!-- Title -->
  <text x="600" y="70" font-family="Inter, sans-serif" font-size="38" fill="#ffffff" text-anchor="middle" font-weight="800">
    Data Center Power Distribution Design
  </text>
  <text x="600" y="105" font-family="Inter, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle" font-weight="500">
    Hyperscaler Architecture Deep Dive
  </text>

  <!-- Stats bar at bottom -->
  <rect x="0" y="560" width="1200" height="70" fill="#0a0f1a"/>
  <g font-family="JetBrains Mono, monospace" font-size="13" fill="#94a3b8">
    <!-- Stat 1 -->
    <text x="150" y="590" text-anchor="middle" fill="#67e8f9" font-weight="600">15,000+</text>
    <text x="150" y="610" text-anchor="middle" font-size="11">WORDS</text>

    <!-- Stat 2 -->
    <text x="350" y="590" text-anchor="middle" fill="#10b981" font-weight="600">5 GW+</text>
    <text x="350" y="610" text-anchor="middle" font-size="11">TOTAL CAPACITY</text>

    <!-- Stat 3 -->
    <text x="550" y="590" text-anchor="middle" fill="#f59e0b" font-weight="600">5</text>
    <text x="550" y="610" text-anchor="middle" font-size="11">HYPERSCALERS</text>

    <!-- Stat 4 -->
    <text x="750" y="590" text-anchor="middle" fill="#8b5cf6" font-weight="600">15</text>
    <text x="750" y="610" text-anchor="middle" font-size="11">FAILURE SCENARIOS</text>

    <!-- Stat 5 -->
    <text x="950" y="590" text-anchor="middle" fill="#ef4444" font-weight="600">99.99%</text>
    <text x="950" y="610" text-anchor="middle" font-size="11">AVAILABILITY</text>

    <!-- Dividers -->
    <line x1="250" y1="575" x2="250" y2="625" stroke="#1e3a5f" stroke-width="1"/>
    <line x1="450" y1="575" x2="450" y2="625" stroke="#1e3a5f" stroke-width="1"/>
    <line x1="650" y1="575" x2="650" y2="625" stroke="#1e3a5f" stroke-width="1"/>
    <line x1="850" y1="575" x2="850" y2="625" stroke="#1e3a5f" stroke-width="1"/>
    <line x1="1050" y1="575" x2="1050" y2="625" stroke="#1e3a5f" stroke-width="1"/>
  </g>

  <!-- Badge -->
  <g transform="translate(1100, 50)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#d97706"/>
    <text x="0" y="6" font-family="Inter, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="700">TECHNICAL</text>
  </g>

  <!-- Power symbols scattered -->
  <g fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.2">
    <path d="M80 300 L90 280 L100 300 L90 320 Z"/>
    <path d="M1120 400 L1130 380 L1140 400 L1130 420 Z"/>
    <path d="M50 150 L60 130 L70 150 L60 170 Z"/>
    <path d="M1150 250 L1160 230 L1170 250 L1160 270 Z"/>
  </g>
</svg>