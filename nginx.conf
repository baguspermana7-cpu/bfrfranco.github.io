server {
    listen       8080;
    server_name  _;
    root         /usr/share/nginx/html;
    index        index.html;

    # ── Canonical enforcement ──────────────────────────────────────────────
    # 1) www → non-www (covers http://www. and https://www.)
    if ($http_host = "www.resistancezero.com") {
        return 301 https://resistancezero.com$request_uri;
    }
    # 2) HTTP → HTTPS (Cloud Run forwards X-Forwarded-Proto from its LB)
    if ($http_x_forwarded_proto = "http") {
        return 301 https://resistancezero.com$request_uri;
    }
    # ───────────────────────────────────────────────────────────────────────

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Redirect extensionless page URLs to .html (prevents duplicate content / canonical conflicts)
    location ~ ^/([^./]+)$ {
        return 301 https://resistancezero.com/$1.html;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; form-action 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.gstatic.com https://www.googleapis.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://www.googletagmanager.com https://*.supabase.co https://*.run.app; frame-src 'self' https://www.google.com; upgrade-insecure-requests" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
}
